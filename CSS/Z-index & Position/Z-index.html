<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Latihan z-index</title>

	<style>
		div	{
			width: 200px;
			height: 200px;
			position: absolute;
		}
		.satu { background-color: skyblue; 
				z-index:1 ;
			}
		.dua { background-color: darkblue; 
				top: 100px;
				left: 100px;
				z-index: 2;}

		.tiga { background-color: blueviolet;
				top: 200px;
				left: 200px;
		 }

	</style>
</head>
<body>

	<div class="satu"></div>
	<div class="dua"></div>
	<div class="tiga"></div>


</body>
</html>
